<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill - Daftar</title>
    <link rel="shortcut icon" href="images/icon/chill-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form-page.css">
</head>
<body>
    <main id="register-page">
        <div class="form-container">
            <div class="form-header">
                <img src="images/icon/logo.svg" alt="chill-logo" class="form-logo">
                <h3>Daftar</h3>
                <p>Selamat datang!</p>
            </div>
            
            <form id="register-form" action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Masukkan username">
                </div>
    
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="password-input" placeholder="Masukkan kata sandi">
                        <button type="button" class="password-toggle">
                            <span class="eye-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </span>
                        </button>
                    </div>  
                </div>
    
                <div class="form-group">
                    <label for="password">Konfirmasi Kata Sandi</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="password-input" placeholder="Masukkan kata sandi">
                        <button type="button" class="password-toggle">
                            <span class="eye-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </span>
                        </button>
                    </div>  
                </div>
            </form>
    
            <div class="form-links">
                <p><span class="link-label">Sudah punya akun?</span><a href="login.html">Masuk</a></p>
            </div>
    
            <button type="submit" form="register-form" class="form-submit">Daftar</button>
            
            <div class="form-login-separator">Atau</div>
    
            <a href="#" class="form-google-btn" target="_blank">
                Daftar dengan Google
            </a>
        </div>
    </main>
</body>
</html>
