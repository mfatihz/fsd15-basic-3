<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill - Daftar</title>
    <link rel="shortcut icon" href="images/icon/chill-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form-page.css">
</head>
<body>
    <main id="register-page">
        <section class="form-container">
            <header class="form-header">
                <img src="images/icon/chill-logo.svg" alt="Chill Logo">
                <h1>Daftar</h1>
                <p>Selamat datang!</p>
            </header>
            
            <form id="register-form" action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username">
                </div>
    
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="password-input" placeholder="Masukkan kata sandi">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <img src="images/icon/eye-off.svg" alt="">
                        </button>
                    </div>  
                </div>

                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" class="password-input" placeholder="Masukkan ulang kata sandi">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <img src="images/icon/eye-off.svg" alt="">
                        </button>
                    </div>  
                </div>
                
                <button type="submit" class="form-submit">Daftar</button>
            </form>
    
            <div class="form-links">
                <p><span>Sudah punya akun?</span> <a href="login.html">Masuk</a></p>
            </div>
            
            <p class="form-login-separator">Atau</p>
    
            <a href="#" class="form-google-btn">
                Daftar dengan Google
            </a>
        </section>
    </main>
</body>
</html>
