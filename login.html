<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill - Masuk</title>
    <link rel="shortcut icon" href="images/icon/chill-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form-page.css">
</head>
<body>
    <main id="login-page">
        <div class="form-container">
            <div class="form-header">
                <img src="images/icon/logo.svg" alt="chill-logo" class="form-logo">
                <h3>Masuk</h3>
                <p>Selamat datang kembali!</p>
            </div>
            
            <form id="login-form" action="index.html" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Masukkan username">
                </div>
    
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <!-- wrapper untuk mempermudah peletakan icon -->
                    <div class="password-wrapper">
                        <input type="password" id="password" class="password-input" placeholder="Masukkan kata sandi">
                        <button type="button" class="password-toggle">
                            <img src="images/icon/eye-off.svg" alt="Show password">
                        </button>
                    </div>
                </div>
            </form>
    
            <div class="form-links">
                <p><span class="link-label">Belum punya akun?</span><a href="register.html">Daftar</a></p>
                <a href="#">Lupa kata sandi?</a>
            </div>
    
            <button type="submit" form="login-form" class="form-submit">Masuk</button>
            
            <div class="form-login-separator">Atau</div>
    
            <a href="#" class="form-google-btn" target="_blank">
                Masuk dengan Google
            </a>
    
        </div>
    </main>    
</body>
</html>
