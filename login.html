<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill - Masuk</title>
    <link rel="shortcut icon" href="images/icon/chill-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form-page.css">
</head>
<body>
    <main id="login-page">
        <section class="form-container">
            <section class="logo">
                <img src="images/icon/chill-logo.svg" alt="Chill Logo">
            </section>

            <header class="form-header">
                <h1>Masuk</h1>
                <p>Selamat datang kembali!</p>
            </header>
            
            <form id="login-form" action="index.html" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username">
                </div>
    
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="password-input" placeholder="Masukkan kata sandi">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <img src="images/icon/eye-off.svg" alt="">
                        </button>
                    </div>
    
                    <div class="form-links">
                        <p><span>Belum punya akun?</span> <a href="register.html">Daftar</a></p>
                        <a href="#">Lupa kata sandi?</a>
                    </div>
                </div>
            </form>
            
            <div class="buttons">
                <button type="submit" form="login-form" class="form-submit">Masuk</button>
                <p class="form-button-separator">Atau</p>
                <a href="#" class="form-google-btn">Masuk dengan Google</a>
            </div>
            
        </section>
    </main>    
</body>
</html>
